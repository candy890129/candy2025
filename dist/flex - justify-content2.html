<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex - justify-content</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/flex.css" />
    <link rel="stylesheet" href="css/flex - justify-content2.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="slogan">Flex - justify-content</h1>
      <h2 class="title">justify-content: flex-start;</h2>
      <div class="row x-start">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
      <h2 class="title">justify-content: center;</h2>
      <div class="row x-center">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
      <h2 class="title">justify-content: flex-end;</h2>
      <div class="row x-end">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
      <h2 class="title">inline-flex</h2>
      <div style="display: flex">
        <div class="row inline-flex">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
        </div>

        <div class="row inline-flex">
          <div class="col">1</div>
          <div class="col">2</div>
          <div class="col">3</div>
        </div>
      </div>
    </div>
  </body>
</html>
