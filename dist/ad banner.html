<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Banner</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/ad banner.css" />
  </head>
  <body>
    <input type="checkbox" id="banner-trigger" />
    <div class="container">
      <div class="text">一起去看日出吧!</div>
      <div class="button">
        <label for="banner-trigger" class="btn">歡迎回家</label>
      </div>
    </div>
    <div class="banner">
      <div class="banner-wrap">
        <div class="banner-header">看啊!太陽出來了!!</div>
        <div class="banner-content">我們選擇你沒有錯!!!</div>
        <div class="banner-footer">我們曾默默承受，破碎的山，嗚咽的黑</div>
      </div>
      <label for="banner-trigger" class="banner-mask"></label>
    </div>
  </body>
</html>
